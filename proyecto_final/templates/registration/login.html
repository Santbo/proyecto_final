{% extends 'base.html' %}
{% load static %}

<title>{% block title %} Registro de Usuario {% endblock title %}</title>

{% block contenido %}

<center>
    <form method="POST" style="margin-top: 300px;">
        <h1 class="h1">Iniciar sesión</h1>
        <br>
        <div class="messages">
            {% for message in messages %}
                <table {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</table>
            {% endfor %}
        </div>
        <br>
        {% csrf_token %}
        <div class="container-fluid">
            <table>{{ form }}</table>
            <br>
            <a style="color: black;" href="{% url 'apps.usuario:registrar' %}">Todavía no se encuentra registrado? Registrate</a>
            <br><br>
            <button type="submit" class="btn btn-success btn-lg px-3">Registrar</button>
        </div>
    </form>
</center>

{% endblock %}
